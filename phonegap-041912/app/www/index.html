<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">

    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" media="screen" href="css/iphone.css" type="text/css" />
        
	<script type="text/javascript" charset="utf-8" src="js/cordova-1.6.1.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/NativeControls.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
  </head>
    <body>
        <div class="container" id="content">
            <div class="alert alert-success" id="form-success">That's one fine lookin' cow(girl|boy)!</div>
            <div class="alert alert-error" id="form-error">Something went wrong!</div>
            <form id="cowboy-form">
                <div class="control-group">
                    <input type="text" class="required" value="" name="firstName" placeholder="First Name" autocorrect="off">
                </div>
                
                <div class="control-group">
                    <input type="text" class="required" value="" name="lastName" placeholder="Last Name" autocorrect="off">
                </div>
                
                <div class="control-group">
                    <input type="text" class="required" value="" name="twitter" placeholder="Twitter Username" autocorrect="off" autocapitalize="off">
                </div>
                
                <div class="control-group">
                    <img id="upload-image" src="img/empty.gif" />
                    <input type="hidden" class="required" value="" name="imageName">
                </div>
            </form>
        </div>
    </body>
</html>
